<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 class="text-center"><b> Internship Form</b></h1>

	<form class="row g-4 p-4">
		<div class="col-md-4">
			<label for="FirstName" class="form-label">First Name</label>
			<input type="text" class="form-control" id="first-name-input">
		  </div>
		<div class="col-md-4">
			<label for="LastName" class="form-label">Last Name</label>
			<input type="text" class="form-control" id="last-name-input">
		  </div>
		<div class="col-md-4">
		  <label for="Email" class="form-label">Email</label>
		  <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com">
		</div>
		
		<div class="col-md-6">
		  <label for="College Name" class="form-label">College</label>
		  <input type="text" class="form-control" id="college-input">
		</div>
		<div class="col-md-4">
		  <label for="Graduation year" class="form-label">Graduation year</label>
		  <select id="graduation-year-input" class="form-select">
			<option selected>Choose...</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		  </select>
		</div>
		<div class="col-md-2">
		  <label for="Roll No" class="form-label">Roll No</label>
		  <input type="text" class="form-control" id="roll-no-input">
		</div>

		<div class="col-12">
		  <div class="form-check">
			<input class="form-check-input" type="checkbox" id="conditions-checkbox">
			<label class="form-check-label" for="gridCheck">
			  Agree to terms and conditions.
			</label>
		  </div>
		</div>
		<div class="col-12">
		  <button type="submit" class="btn btn-primary">Submit Form</button>
		</div>
	  </form>



    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
